name: Simple test pipeline action

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Discord notification - Pipeline started
        if: ${{ github.event_name == 'push' }}
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"üß™ **Pipeline started** for commit by $AUTHOR_NAME\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}
      - name: Check style
        run: npm run eslint
      - name: Run tests
        run: npm run test
      - name: Build application
        run: npm run build
      - name: Start production server
        if: ${{ github.event_name == 'push' }}
        run: npm run start-prod &
      - name: Wait for server to start
        if: ${{ github.event_name == 'push' }}
        run: sleep 10
      - name: Install Playwright Browsers
        if: ${{ github.event_name == 'push' }}
        run: npx playwright install --with-deps chromium firefox
      - name: Run Playwright tests
        if: ${{ github.event_name == 'push' }}
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && github.event_name == 'push' }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Trigger deployment
        id: deploy
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: Discord notification - Deployment successful
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') && success() }}
        env:
          AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"üöÄ **Deployment Successful!** by $AUTHOR_NAME\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}
      - name: Discord notification - Pipeline failed
        if: ${{ always() && failure() && github.event_name == 'push' }}
        env:
          AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"‚ùå **Pipeline Failed!** Something went wrong with the build/tests/deployment. Check the logs by $AUTHOR_NAME\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Discord notification - New version tagged
        env:
          AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"üè∑Ô∏è **New Version Released!** by $AUTHOR_NAME\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}
      - name: Discord notification - Version tagging failed
        if: ${{ failure() }}
        env:
          AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"‚ùå **Version Tagging Failed!** Could not create release tag by $AUTHOR_NAME\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}
