name: Daily Health Check

on:
  schedule:
    # TEMPORARY: Run every 5 minutes for testing (will change back to daily)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ secrets.RENDER_APP_URL }}
          follow-redirect: true
          max-attempts: 3
          retry-delay: 5s
          retry-all: false

      - name: Discord notification - Health check passed
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"âœ… **Daily Health Check Passed!** Your PokÃ©dex app is running smoothly.\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}

      - name: Discord notification - Health check failed
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"ðŸš¨ **ALERT: Daily Health Check Failed!** Your PokÃ©dex app might be down. Please investigate immediately!\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}
